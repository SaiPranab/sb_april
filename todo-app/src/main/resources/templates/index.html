<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-App</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <div class="todo-app">
            <h2>To-Do Lists <img src="/images/todo.png" alt="#"></h2>

            <!-- for adding todo -->
            <form action="/add" class="row" method="post">
                <input type="text" placeholder="Add your task" name="task">
                <button>Add</button>
            </form>

            <!-- for diplaying todo -->
            <ul>
                <li th:each="todo : ${todos}" th:class="${todo.completed} == true ? 'checked' : '' ">
                    <form th:action="@{ | /toggle/${todo.id} | } ">
                        <button th:text="${todo.task}" style="all: unset; "></button>
                    </form>

                    <form th:action="@{| /delete/${todo.id}| }">
                        <button class="delete-btn">âœ‚</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
